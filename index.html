	<script type="text/javascript">

      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1; //January is 0!

      var yyyy = today.getFullYear();
      if(dd<10){
        dd='0'+dd;
      }
      if(mm<10){
       mm='0'+mm;
      }


      var todayTime = yyyy+'/'+mm+'/'+dd + ' 18:00:00';

      var saturdays = [];
      for (var i = 0; i <= new Date(yyyy, mm-1, 0).getDate(); i++){
        var date = new Date(yyyy, mm-1, i);
        if (date.getDay() == 6){
          saturdays.push(date.getDate());
        }
      };

      var getDaysInMonth = function(month,year) {
        return new Date(year, month, 0).getDate();
      };

      var dayCount = 0;
      for (var j=0; j<=saturdays.length; j++){
        if(saturdays[j]>dd){
          dayCount = saturdays[j] - dd;
          break;
        } else if(saturdays[j]<dd && j==saturdays.length-1){
          dayCount = (saturdays[j] + (getDaysInMonth(mm,yyyy)-dd));
          break;
        }
      }

      var weekendInfo = function(day){
        if(day == 0){
          return "Yayyy, today is <b>Friday</b>...<br /> TGIF TGIF!";
        } else if (day == 1){
          return "1 day left to weekend";
        } else {
          return day + " days left to weekend";
        }
      }

      $('#countdown').countdown(todayTime, function(event) {
        $(this).html(event.strftime('<br /> %H:%M:%S' + '<h2 class="subtitle"><br /><br />'+ weekendInfo(dayCount-1) + "</h2>"));
      });
    </script>
